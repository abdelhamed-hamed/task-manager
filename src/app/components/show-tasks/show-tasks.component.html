<p *ngIf="tasks.length == 0" class="bg-primary-subtle mt-3 p-3 mx-3" #noTask>
  {{ "There is no tasks" | titlecase }}
</p>

<div *ngIf="tasks.length != 0" class="all-tasks">
  @for (task of tasks; track task.id) {

  <div
    class="mt-3 p-3 mx-3 task d-flex justify-content-between align-items-center"
    #taskContent
    [ngClass]="$even ? 'even' : 'odd'"
  >
    <div class="details">
      <a
        class="fw-700 text-black"
        style="cursor: pointer"
        (click)="editTAsk($index + 1)"
      >
        {{ task.title | titlecase }}</a
      >
      <p class="m-0 mt-2">{{ task.discription | titlecase }}</p>
    </div>
    <div class="services">
      <button
        class="btn btn-success me-2"
        type="button"
        (click)="editTAsk($index + 1)"
      >
        {{ "edit" | titlecase }}
      </button>
      <button class="btn btn-danger" type="button" (click)="deletTask($index)">
        {{ "delete" | titlecase }}
      </button>
    </div>
  </div>

  }
</div>

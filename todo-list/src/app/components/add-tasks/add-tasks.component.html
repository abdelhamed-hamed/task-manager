<div class="mt-3 ms-3">
  <div class="mb-3">
    <label for="task-title" class="form-label">
      {{ "title" | titlecase }}
    </label>
    <input
      type="text"
      class="form-control"
      id="task-title"
      placeholder="Enter Title"
      #title
    />
  </div>
  <div class="mb-3">
    <label for="task-description" class="form-label">
      {{ "description" | titlecase }}
    </label>
    <textarea
      name=""
      id="task-description"
      class="form-control"
      placeholder="Enter A Description"
      #description
    ></textarea>
  </div>

  <div class="buttons d-flex flex-column flex-md-row">
    <div id="addedPlaceholder" class="position-absolute"></div>
    <button
      type="button"
      class="btn btn-success me-md-3 mb-3 mb-md-0"
      id="addedBtn"
      (click)="addTask(title, description)"
    >
      {{ "add" | titlecase }}
    </button>
    <button type="button" class="btn btn-danger" [routerLink]="['/home']">
      {{ "cancel" | titlecase }}
    </button>
  </div>
</div>
